name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily at 03:00 UTC for prod smoke

jobs:
  tests:
    name: Full E2E (localhost)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' || github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests (full matrix in config)
        run: npx playwright test

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-full
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces-full
          path: test-results/**/trace.zip
          if-no-files-found: ignore

  prod-smoke:
    name: Prod Smoke (chromium)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'schedule'
    env:
      BASE_URL: ${{ secrets.PROD_BASE_URL || 'https://www.marekswiechowicz.pl/' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run prod smoke tests
        run: npx playwright test --project=prod-smoke --retries=1

      - name: Upload HTML report (smoke)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-prod-smoke
          path: playwright-report
          if-no-files-found: ignore

      - name: Upload traces on failure (smoke)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: traces-prod-smoke
          path: test-results/**/trace.zip
          if-no-files-found: ignore
